
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graph</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/viz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/full.render.js"></script>
  <script>
const s = `
digraph {
	compound = "true"
	newrank = "true"
	subgraph "root" {
		"[root] @tabletop/backend#build" -> "[root] @tabletop/backend-services#build"
		"[root] @tabletop/backend#build" -> "[root] @tabletop/common#build"
		"[root] @tabletop/backend#build" -> "[root] @tabletop/email#build"
		"[root] @tabletop/backend#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/backend-games#build" -> "[root] @tabletop/bridges-of-shangri-la#build"
		"[root] @tabletop/backend-games#build" -> "[root] @tabletop/fresh-fish#build"
		"[root] @tabletop/backend-games#build" -> "[root] @tabletop/games-config#build"
		"[root] @tabletop/backend-services#build" -> "[root] @tabletop/backend-games#build"
		"[root] @tabletop/backend-services#build" -> "[root] @tabletop/common#build"
		"[root] @tabletop/backend-services#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/bridges-of-shangri-la#build" -> "[root] @tabletop/common#build"
		"[root] @tabletop/bridges-of-shangri-la#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/bridges-of-shangri-la-ui#build" -> "[root] @tabletop/bridges-of-shangri-la#build"
		"[root] @tabletop/bridges-of-shangri-la-ui#build" -> "[root] @tabletop/common#build"
		"[root] @tabletop/bridges-of-shangri-la-ui#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/bridges-of-shangri-la-ui#build" -> "[root] @tabletop/frontend-components#build"
		"[root] @tabletop/common#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/email#build" -> "[root] ___ROOT___"
		"[root] @tabletop/eslint-config#build" -> "[root] ___ROOT___"
		"[root] @tabletop/fresh-fish#build" -> "[root] @tabletop/common#build"
		"[root] @tabletop/fresh-fish#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/fresh-fish-ui#build" -> "[root] @tabletop/common#build"
		"[root] @tabletop/fresh-fish-ui#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/fresh-fish-ui#build" -> "[root] @tabletop/fresh-fish#build"
		"[root] @tabletop/fresh-fish-ui#build" -> "[root] @tabletop/frontend-components#build"
		"[root] @tabletop/frontend#build" -> "[root] @tabletop/common#build"
		"[root] @tabletop/frontend#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/frontend#build" -> "[root] @tabletop/frontend-components#build"
		"[root] @tabletop/frontend#build" -> "[root] @tabletop/frontend-games#build"
		"[root] @tabletop/frontend-components#build" -> "[root] @tabletop/common#build"
		"[root] @tabletop/frontend-components#build" -> "[root] @tabletop/eslint-config#build"
		"[root] @tabletop/frontend-games#build" -> "[root] @tabletop/bridges-of-shangri-la-ui#build"
		"[root] @tabletop/frontend-games#build" -> "[root] @tabletop/fresh-fish-ui#build"
		"[root] @tabletop/frontend-games#build" -> "[root] @tabletop/games-config#build"
		"[root] @tabletop/games-config#build" -> "[root] ___ROOT___"
	}
}

`.replace(/\_\_\_ROOT\_\_\_/g, "Root").replace(/\[root\]/g, "");new Viz().renderSVGElement(s).then(el => document.body.appendChild(el)).catch(e => console.error(e));
  </script>
</body>
</html>
